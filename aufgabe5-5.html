<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
function schreibwas() {
	var eingabe = prompt("Teile durch 2:","");
	eingabe = eingabe/2;
	document.getElementById("hier").innerHTML = eingabe;
}
</script>
</head>
<body>
<div>Teile durch 2:</div>
<div id="hier">&nbsp;</div>
<p><a href="#" onClick="schreibwas()">Rechne</a></p>
</body>
</html>
