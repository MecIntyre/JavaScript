<script type="text/javascript">
var punkte= 100;
var zahlen = new Array(0,50,10,100,-50,50,500,-20,-10);

function start() {
	document.getElementById("ergebnis").innerHTML = punkte;
	document.getElementById("ergebnis2").innerHTML ="Sie können gewinnen: " + zahlen.join();
}

function rechne() {
	
	arraylaenge = zahlen.length;
	if((arraylaenge > 0)&& (punkte != 0)){
		
		zufallszahl = Math.floor(Math.random()*arraylaenge);
		gewinnzahl = zahlen[zufallszahl];
		zahlen.splice(zufallszahl,1);
		
			if (gewinnzahl==0) {
			punkte=0;
			document.getElementById("ergebnis").innerHTML ="Game Over! Sie haben 0 Punkte";
			document.getElementById("ergebnis2").innerHTML ="";
			return;
			} else {
			punkte += gewinnzahl;
			}
			
		document.getElementById("ergebnis").innerHTML = punkte;
		document.getElementById("ergebnis2").innerHTML ="Sie können noch gewinnen: " + zahlen.join();
		} 
		
}
</script>
